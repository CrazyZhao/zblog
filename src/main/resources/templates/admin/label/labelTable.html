<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">

<table class="table table-striped table-bordered table-hover dataTables-example">
    <thead>
    <tr>
        <th>Id</th>
        <th>标签名称</th>
        <th>标签别名</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>

    <tr class="gradeX" th:each="tag : ${tagList}">
        <td th:text="${tag.id}"></td>
        <td th:text="${tag.tagName}"></td>
        <td th:text="${tag.aliasName}"></td>
        <td th:data-id="${tag.id}">
            <button class="btn btn-primary btn-xs tag-edit" type="button" title="编辑">
                编辑
            </button>
            <button  type="button" class="btn btn-danger btn-xs tag-delete" title="删除">
                删除
            </button>
        </td>
    </tr>
    </tbody>
</table>


</html>
