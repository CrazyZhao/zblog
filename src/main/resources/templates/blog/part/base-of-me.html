<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">

<body>
<div class="inner profile-inner" th:fragment="base_of_me" >
    <!--<a target="_blank" href="https://github.com/softwareking" class="okmemo-tmp-unselect">-->
    <!--<img style="float:left;width:120px;" src="image/fork_github.png"-->
    <!--alt="Fork me on GitHub"-->
    <!--data-canonical-src="image/fork_github.png">-->
    <!--</a>-->
    <div class="base-info profile-block">
        <img id="avatar" th:src="${userInfo.avatar}" class="my-avatar" />
        <!--  <div class="profile"></div>-->
        <div class="clean-both"></div>
        <h2 id="name">[[${userInfo.nickname}]]</h2>
        <h3 id="title" style="margin: 1.6em 0em">[[${userInfo.signature}]]</h3>
        <span id="location"><i class="fa fa-map-marker"></i>[[${userInfo.address}]]</span>
        <a id="follow" target="_blank" href="http://bbs.backender.cn/">关注我</a>
    </div>
    <div class="article-info profile-block">
        <div class="article-info-block">
            <span>文章 [[${articleCount}]]</span>
        </div>
        <div class="article-info-block">
            <span>标签 [[${tagCount}]]</span>

        </div>
    </div>

    <div class="profile-block social-links">
        <table>
            <tr>


                <td>
                    <a href="https://github.com/" target="_blank" title="github" class=tooltip>
                        <i class="fa fa-github"></i>
                    </a>
                </td>

                <td>
                    <a href="http://git.oschina.net/" target="_blank" title="OSC" class=tooltip>
                        <i class="fa fa-git"></i>
                    </a>
                </td>

                <td>
                    <a href="https://t.me/joinchat/AAAAAA0kpbYb6LmRfVNngg" target="_blank" title="telegram" class=tooltip>
                        <i class="fa fa-telegram"></i>
                    </a>
                </td>

                <td>
                    <a href="https://plus.google.com/" target="_blank" title="google+" class=tooltip>
                        <i class="fa fa-google-plus"></i>
                    </a>
                </td>

                <td>
                    <a href="#" target="_blank" title="rss" class=tooltip>
                        <i class="fa fa-rss"></i>
                    </a>
                </td>

            </tr>
        </table>
    </div>

</div>
</body>
</html>
