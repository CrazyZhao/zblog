<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<div class="timeline timeline-wrap">
    <div class="timeline-row timeline-row-major">
        <span class="node"><i class="fa fa-folder"></i></span>
        <h1 class="title"th:text="${categoryName}"></h1>
    </div>

    <div th:each="articleList: ${articleList}">
        <div class="timeline-row">
            <span class="node"></span>
            <div class="content">


                <h1 itemprop="name">
                    <a class="timeline-article-title" th:href="'/article/details/'+${articleList.id}" th:text="${articleList.title}"></a>
                </h1>


                <div class="article-meta">

                    <div class="article-date">
                        <i class="fa fa-calendar"></i>
                        <a th:href="'/article/details/'+${articleList.id}">
                            <time datetime="2017-04-03" itemprop="datePublished" th:text="${#dates.format(articleList.createTime,'yyyy-MM-dd')}"></time>
                        </a>
                    </div>

                <!--    <div class="article-category" style="text-transform: none;">
                        <i class="fa fa-folder"></i>
                        <a class="article-category-link" th:href="'/category/details/'+${articleList.categoryId}" th:text="${articleList.categoryName}" ></a>
                    </div>

                    <div class="share-container" style="text-transform: none;" th:each="tagListStat : ${articleList.tagList}">
                        <i class="fa fa-tag"></i>
                        <a class="tag-link"  th:href="'/tag/details/'+${tagListStat.tagId}" th:text="${tagListStat.tagName}"></a>
                    </div>-->

                    <div class="article-category" style="text-transform: none;">
                        <i class="fa fa-folder"></i>
                        <!--th:href="'/category/details/'+${articleList.categoryId}"-->
                        <a class="article-category-link" th:onclick="'loadCategory('+${articleList.categoryId}+')'"  th:text="${articleList.categoryName}" style="cursor: pointer"></a>
                    </div>

                    <div class="share-container" style="text-transform: none;" th:each="tagListStat : ${articleList.tagList}">
                        <i class="fa fa-tag"></i>
                        <!--th:href="'/tag/details/'+${tagListStat.tagId}"-->
                        <a class="article-tag-link" th:data-id="${tagListStat.tagId}"  th:text="${tagListStat.tagName}" style="cursor: pointer"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

</html>
